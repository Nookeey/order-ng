<section id="orders">
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Imie</th>
          <th scope="col">Danie</th>
          <th scope="col">Cena</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of ORDERS; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{order.name}}</td>
          <td>{{order.dinner}}</td>
          <td>{{order.price}}</td>
          <td>status</td>
        </tr>
      </tbody>
    </table>
</section>
